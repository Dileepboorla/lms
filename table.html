<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Balance - Leave Management System</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .table-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    .table-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: center;
        font-size: 16px;
        color: #333;
    }

    th {
        background-color: #2575fc;
        color: #ffffff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <div class="table-container">
        <h2>Leave Balance</h2>
        <table>
            <thead>
                <tr>
                    <th>Leave Type</th>
                    <th>Total Days</th>
                    <th>Remaining Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sick Leave</td>
                    <td>12</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Casual Leave</td>
                    <td>10</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Annual Leave</td>
                    <td>15</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Other</td>
                    <td>5</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
