<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Management - Leave Management System</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 900px;
    }

    .container h2 {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .search-bar {
        display: flex;
        margin-bottom: 20px;
    }

    .search-input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px 0 0 5px;
        outline: none;
        font-size: 16px;
        color: #333;
    }

    .search-input:focus {
        border-color: #2575fc;
        box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.5);
    }

    .add-button {
        padding: 12px;
        background-color: #2575fc;
        color: #ffffff;
        border: none;
        border-radius: 0 5px 5px 0;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .add-button:hover {
        background-color: #1b5db0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: center;
        font-size: 16px;
        color: #333;
    }

    th {
        background-color: #2575fc;
        color: #ffffff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .action-button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .action-button.edit {
        background-color: #ffc107;
        color: #ffffff;
    }

    .action-button.edit:hover {
        background-color: #e0a800;
    }

    .action-button.delete {
        background-color: #dc3545;
        color: #ffffff;
    }

    .action-button.delete:hover {
        background-color: #c82333;
    }

    .action-button.view {
        background-color: #28a745;
        color: #ffffff;
    }

    .action-button.view:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Manage Data</h2>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search or add new entry...">
            <button class="add-button">Add New</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td>Sick Leave</td>
                    <td>Pending</td>
                    <td class="action-buttons">
                        <button class="action-button view">View</button>
                        <button class="action-button edit">Edit</button>
                        <button class="action-button delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Jane Smith</td>
                    <td>Casual Leave</td>
                    <td>Approved</td>
                    <td class="action-buttons">
                        <button class="action-button view">View</button>
                        <button class="action-button edit">Edit</button>
                        <button class="action-button delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Mark Johnson</td>
                    <td>Annual Leave</td>
                    <td>Rejected</td>
                    <td class="action-buttons">
                        <button class="action-button view">View</button>
                        <button class="action-button edit">Edit</button>
                        <button class="action-button delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
