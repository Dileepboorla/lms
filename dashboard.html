<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Dashboard - Leave Management System</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .dashboard-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .dashboard-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .dashboard-container p {
        margin-bottom: 30px;
        font-size: 16px;
        color: #555;
    }

    .dashboard-container .button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        background-color: #2575fc;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
        text-decoration: none;
    }

    .dashboard-container .button:hover {
        background-color: #1b5db0;
    }
</style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, Employee</h2>
        <p>Choose an option below to continue:</p>
        
        <a href="#" class="button">View Leave Status</a>
        <a href="#" class="button">Apply for Leave</a>
        <a href="#" class="button">Logout</a>
    </div>
</body>
</html>
