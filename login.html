<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Leave Management System</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Main heading styles */
    .main-heading {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Login container styles */
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 350px;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
    }

    /* Form styles */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-form input {
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease-in-out;
    }

    .login-form input:focus {
      outline: none;
      border-color: #007bff;
    }

    .login-form button {
      background-color: #007bff;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    /* Additional styles */
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 500;
    }

    .login-form a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      text-align: right;
      transition: color 0.3s ease-in-out;
    }

    .login-form a:hover {
      color: #0056b3;
    }

    /* Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="main-heading">Leave Management System</h1> <!-- Main heading outside the card -->
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form class="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
